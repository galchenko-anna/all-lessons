<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson12</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
            <p>lesson12-transform</p>
        </div>
        </header>
        <main class="page">
            <div class="page__swamp swamp">
                <div class="swamp__song">
                    <audio src="audio/shrek.mp3" controls></audio>
                </div>
                <div class="swamp__toilet toilet">
                    <div class="toilet__body">
                        <img src="img/toilet.png" alt="photo of toilet">
                    </div>
                    <div class="toilet__door">
                        <img src="img/door.png" alt="photo of toilet door">
                    </div>
                    <div class="toilet__shrek">
                        <img src="img/shrek.png" alt="photo oh shrek">
                    </div>
                </div>
                <div class="swamp__house house">
                    <div class="house__usage"></div>
                    <div class="house__door">
                        <img src="img/house-door.png" alt="image og house door">
                    </div>
                    <div class="house__cat">
                        <img src="img/cat.png" alt="photo of cat">
                        <div class="house__phrase">I need MORE milk!</div>
                    </div>

                </div>
                <div class="swamp__sign">
                    <img src="img/sign.png"  alt="image of sign">
                </div>
                <div class="swamp__fiona fiona">
                    <div class="fiona__usage"></div>
                    <div class="fiona__normal">
                        <img src="img/pretty-fiona.png" alt="photo of fiona">
                    </div>
                    <div class="fiona__ogre">
                        <img src="img/natural-fiona.png" alt="photo of another fiona">
                    </div>
                </div>
                <div class="swamp__donkey">
                    <img src="img/donkey.png" alt="photo of donkey">
                </div>
                <div class="swamp__dragon">
                    <img src="img/dragon.png" alt="photo og dragon">
                </div>

            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>Live and watch "Shrek" in your free time!</p>
            </div>
        </footer>
    </div>
</body>

</html>
